<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" >
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">

	<title>Timer</title>

	<link rel="stylesheet" href="https://muffinman.io/skyblue/css/skyblue.css">

    <style>
    body {
        background: #fdfdfd;
        padding-bottom: 100px;
    }

    .content {
        position: relative;
        margin: 0 auto;
        padding: 20px;
        max-width: 840px;
    }

    .example {
        text-align: center;
        margin: 20px auto;
    }

    /* TaskTimer stuff */

    .TaskTimer {
      width: 70%;
      height: 70%;
      margin-bottom: 10px;
    }

    </style>
</head>

<body>

  <div class='content margin-y-40'>

      <h1>Task timer</h1>

      <div class='example'>
          <task-timer class='the-timer'>
          </task-timer>

          <p>Select time:</p>
          <button class='btn btn-sm btn-light btn-settime' data-angle='10'>10 min</button>
          <button class='btn btn-sm btn-light btn-settime' data-angle='20'>20 min</button>
          <button class='btn btn-sm btn-light btn-settime' data-angle='30'>30 min</button>
          <button class='btn btn-sm btn-light btn-settime' data-angle='45'>45 min</button>
          <button class='btn btn-sm btn-light btn-settime' data-angle='60'>60 min</button>
      </div>

      <script src='src/task-timer.js'></script>

      <script>
          var taskTimer = document.querySelector('.the-timer');

          for (button of document.querySelectorAll('.btn-settime')) {
              button.addEventListener('click', function(e) {
                  var mins = parseInt(e.target.getAttribute('data-angle'), 10);
                  taskTimer.startTimer(60*mins);
              });
          }

      </script>
</body>
</html>
