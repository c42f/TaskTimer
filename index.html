<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">

	<title>Timer</title>

	<link rel="stylesheet" href="https://muffinman.io/skyblue/css/skyblue.css">
	<link rel="stylesheet" href="demo.css">
</head>

<body>

  <div class='content margin-y-40'>

      <h1>Task timer</h1>

      <div class='example'>
          <task-timer class='example-two'>
          </task-timer>

          <p>Select time:</p>
          <button class='btn btn-sm btn-light settime' data-angle='10'>10 min</button>
          <button class='btn btn-sm btn-light settime' data-angle='20'>20 min</button>
          <button class='btn btn-sm btn-light settime' data-angle='30'>30 min</button>
          <button class='btn btn-sm btn-light settime' data-angle='45'>45 min</button>
          <button class='btn btn-sm btn-light settime' data-angle='60'>60 min</button>
      </div>

      <script src='components/task-timer.js'></script>

      <script>
          var taskTimer = document.querySelector('.example-two');

          elements = document.querySelectorAll('.settime');
          for (var i = 0; i < elements.length; i++) {
              elements[i].addEventListener('click', function(e) {
                  var mins = parseInt(e.target.getAttribute('data-angle'), 10);
                  taskTimer.startTimer(60*mins);
              });
          }

          taskTimer.addEventListener('click', function(e) {
              taskTimer.togglePaused();
          })

          taskTimer.addEventListener('dblclick', function(e) {
              taskTimer.startTimer(taskTimer.getTimeClick(e));
          })

      </script>
</body>
</html>
